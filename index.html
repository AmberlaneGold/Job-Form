<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Info Form</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    form { max-width: 600px; margin: auto; }
    label { display: block; margin-top: 15px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Enter Job Information</h1>
  <form action="https://script.google.com/macros/s/AKfycbxlPW-f-55p7xLZR2kbiThlnSixJZ0qkbd1Ax2XGMo-Y2xA0RzTVg6BcjRgXfeZn8Sp/exec" method="POST" target="hidden_iframe" onsubmit="document.getElementById('status').textContent = 'Submitting...';">
  <label>Job Number: <input name="JobNumber" required /></label>
  <label>Date Received: <input type="date" name="DateReceived" required /></label>
  <label>Customer Name: <input name="CustomerName" required /></label>
  <label>Customer Email: <input name="CustomerEmail" required /></label>
  <label>Customer Phone Number: <input name="CustomerPhone" required /></label>
  <label>Job Description: <textarea name="JobDescription" required></textarea></label>
  <label>Price Quote: <input name="PriceQuote" required /></label>
  <button type="submit">Submit</button>
  <p id="status"></p>
</form>

<iframe name="hidden_iframe" style="display:none;" onload="document.getElementById('status').textContent = 'Submitted successfully!'"></iframe>

</body>
</html>
