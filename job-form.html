<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Info Form</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    form { max-width: 600px; margin: auto; }
    label { display: block; margin-top: 15px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Enter Job Information</h1>
  <form id="jobForm">
    <label>Job Number <input name="jobNumber" required></label>
    <label>Date Received <input type="date" name="dateReceived" required></label>
    <label>Customer Name <input name="customerName" required></label>
    <label>Customer Email <input type="email" name="customerEmail" required></label>
    <label>Customer Phone Number <input type="tel" name="customerPhone" required></label>
    <label>Job Description <textarea name="jobDescription" required></textarea></label>
    <label>Price Quote <input type="number" step="0.01" name="priceQuote" required></label>
    <button type="submit">Submit</button>
    <p id="status"></p>
  </form>

  <script>
    document.getElementById('jobForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const jsonData = {};
      formData.forEach((value, key) => { jsonData[key] = value });

      fetch("https://script.google.com/macros/s/AKfycbxlPW-f-55p7xLZR2kbiThlnSixJZ0qkbd1Ax2XGMo-Y2xA0RzTVg6BcjRgXfeZn8Sp/exec", {
        method: "POST",
        body: JSON.stringify(jsonData),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        if (data.result === "success") {
          document.getElementById('status').innerText = "Submitted successfully!";
          document.getElementById('jobForm').reset();
        } else {
          document.getElementById('status').innerText = "Error: Please try again.";
        }
      })
      .catch(err => {
        document.getElementById('status').innerText = "Error submitting form.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
